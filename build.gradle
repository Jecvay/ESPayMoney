plugins {
    id 'java'
    id 'org.spongepowered.plugin' version '0.9.0'
}

compileJava.options.encoding = 'UTF-8'

group = pluginGroup
version = pluginVersion

repositories {
    jcenter()
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
    testCompile 'junit:junit:4.12'
}

sponge.plugin.id = pluginId
